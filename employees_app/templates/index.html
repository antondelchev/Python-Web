{% extends 'base/base.html' %}

{% block content %}

    <h2>The number is {{ number }}</h2>
    <h2>The list of numbers is as follows:</h2>
    <ul>
        {% for number in numbers %}
            <li>
                Number {{ number }}.
            </li>
        {% endfor %}
    </ul>
    <ol>
        <li>Fish</li>
        <li>Beef</li>
        <li>Pork</li>
    </ol>

{% endblock %}
